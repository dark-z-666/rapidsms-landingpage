<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAPID SMS - Your Messaging Solution</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Exo 2', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        * {
            box-sizing: border-box;
        }

        /* Optimized Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
            will-change: transform;
        }

        .bg-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 120%;
            height: 120%;
            background-image: 
                linear-gradient(rgba(255, 0, 0, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 0, 0.08) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: gridMove 25s linear infinite;
            will-change: transform;
        }

        @keyframes gridMove {
            0% { transform: translate3d(0, 0, 0); }
            100% { transform: translate3d(60px, 60px, 0); }
        }

        .neural-network {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(255, 0, 0, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(255, 0, 0, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(255, 0, 0, 0.06) 0%, transparent 50%);
            animation: neuralPulse 8s ease-in-out infinite;
        }

        @keyframes neuralPulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.05); }
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: linear-gradient(45deg, #ff0000, #ff4444);
            border-radius: 50%;
            box-shadow: 0 0 6px #ff0000;
            animation: float 8s ease-in-out infinite;
            will-change: transform, opacity;
        }

        .particle:nth-child(1) { left: 15%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 25%; animation-delay: 1.2s; }
        .particle:nth-child(3) { left: 35%; animation-delay: 2.4s; }
        .particle:nth-child(4) { left: 45%; animation-delay: 3.6s; }
        .particle:nth-child(5) { left: 55%; animation-delay: 4.8s; }
        .particle:nth-child(6) { left: 65%; animation-delay: 6s; }
        .particle:nth-child(7) { left: 75%; animation-delay: 0.8s; }
        .particle:nth-child(8) { left: 85%; animation-delay: 2s; }

        @keyframes float {
            0% { 
                transform: translate3d(0, 100vh, 0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translate3d(0, 90vh, 0) scale(1);
            }
            90% {
                opacity: 1;
                transform: translate3d(0, -10vh, 0) scale(1);
            }
            100% { 
                transform: translate3d(0, -20vh, 0) scale(0);
                opacity: 0;
            }
        }

        .energy-waves {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            margin: -200px 0 0 -200px;
        }

        .wave {
            position: absolute;
            border: 1px solid rgba(255, 0, 0, 0.4);
            border-radius: 50%;
            animation: pulse-wave 6s ease-out infinite;
            will-change: transform, opacity;
        }

        .wave:nth-child(1) { animation-delay: 0s; }
        .wave:nth-child(2) { animation-delay: 2s; }
        .wave:nth-child(3) { animation-delay: 4s; }

        @keyframes pulse-wave {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        .lightning-effects {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 48%, rgba(255, 0, 0, 0.1) 49%, rgba(255, 0, 0, 0.1) 51%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(255, 0, 0, 0.05) 49%, rgba(255, 0, 0, 0.05) 51%, transparent 52%);
            background-size: 200px 200px, 150px 150px;
            animation: lightningMove 12s linear infinite;
        }

        @keyframes lightningMove {
            0% { background-position: 0% 0%, 0% 0%; }
            100% { background-position: 200px 200px, -150px 150px; }
        }

        /* Header */
        .header {
            padding: 3rem 0 2rem;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .site-name {
            font-family: 'Orbitron', monospace;
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: 0.2em;
            background: linear-gradient(45deg, #ff0000, #ff6666, #ff0000);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 50px rgba(255, 0, 0, 0.5);
            margin: 0;
            animation: gradientShift 3s ease-in-out infinite;
            position: relative;
        }

        .site-name::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff0000, transparent);
            animation: underlineGlow 2s ease-in-out infinite alternate;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes underlineGlow {
            0% { box-shadow: 0 0 5px #ff0000; }
            100% { box-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000; }
        }

        .tagline {
            font-size: 1.2rem;
            font-weight: 300;
            color: #cccccc;
            margin-top: 1rem;
            letter-spacing: 0.1em;
        }

        /* Main Section */
        .main-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        /* Logo */
        .logo-container {
            margin-bottom: 4rem;
            position: relative;
        }

        .logo {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #ff0000, #cc0000, #ff0000);
            background-size: 200% 200%;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 25px 50px rgba(255, 0, 0, 0.4),
                0 0 80px rgba(255, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: logoFloat 6s ease-in-out infinite, gradientShift 4s ease-in-out infinite;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: logoShine 4s linear infinite;
        }

        .logo-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 2;
            filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.5));
        }

        .logo-text {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            letter-spacing: 0.1em;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }

        @keyframes logoShine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Buttons Container */
        .buttons-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 800px;
        }

        .action-button {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            border: 2px solid #333;
            color: #ffffff;
            padding: 1.5rem 2rem;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 1rem;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            font-family: 'Exo 2', sans-serif;
            letter-spacing: 0.05em;
            backdrop-filter: blur(10px);
            will-change: transform, box-shadow;
            cursor: pointer;
            user-select: none;
        }

        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff0000, #ff4444);
            transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 1;
            will-change: transform;
        }

        .action-button::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 20px;
            width: 20px;
            height: 20px;
            border: 2px solid currentColor;
            border-left: none;
            border-bottom: none;
            transform: translateY(-50%) rotate(45deg);
            transition: transform 0.2s ease;
            z-index: 3;
        }

        .action-button:hover {
            transform: translateY(-3px) scale(1.01);
            box-shadow: 
                0 12px 25px rgba(255, 0, 0, 0.3),
                0 0 30px rgba(255, 0, 0, 0.2);
            border-color: #ff0000;
        }

        .action-button:hover::before {
            transform: translateX(100%);
        }

        .action-button:hover::after {
            transform: translateY(-50%) rotate(45deg) translateX(3px);
        }

        .action-button:active {
            transform: translateY(-1px) scale(0.99);
            transition: all 0.1s ease;
        }

        .action-button:focus {
            outline: none;
            box-shadow: 
                0 0 0 3px rgba(255, 0, 0, 0.3),
                0 12px 25px rgba(255, 0, 0, 0.3);
        }

        .button-content {
            display: flex;
            align-items: center;
            gap: 1rem;
            z-index: 2;
            position: relative;
        }

        .button-icon {
            width: 32px;
            height: 32px;
            flex-shrink: 0;
        }

        .button-text {
            font-weight: 700;
            font-size: 1.1rem;
        }

        /* Platform specific colors */
        .telegram-btn:hover { box-shadow: 0 15px 35px rgba(0, 136, 204, 0.4), 0 0 40px rgba(0, 136, 204, 0.3); }
        .facebook-btn:hover { box-shadow: 0 15px 35px rgba(24, 119, 242, 0.4), 0 0 40px rgba(24, 119, 242, 0.3); }

        /* Footer */
        .footer {
            text-align: center;
            padding: 3rem 2rem;
            margin-top: auto;
            color: #888;
            font-size: 0.9rem;
            position: relative;
            z-index: 10;
            border-top: 1px solid rgba(255, 0, 0, 0.1);
        }

        .footer-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .footer p {
            margin: 0.5rem 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .site-name {
                font-size: 2.5rem;
                letter-spacing: 0.1em;
            }

            .logo {
                width: 120px;
                height: 120px;
            }

            .logo-text {
                font-size: 1.5rem;
            }

            .buttons-container {
                grid-template-columns: 1fr;
                max-width: 400px;
                gap: 1.5rem;
            }

            .action-button {
                padding: 1.2rem 1.5rem;
                font-size: 1rem;
            }

            .main-section {
                padding: 1rem;
            }

            .header {
                padding: 2rem 0 1rem;
            }
        }

        @media (max-width: 480px) {
            .site-name {
                font-size: 2rem;
            }

            .buttons-container {
                max-width: 320px;
            }

            .action-button {
                padding: 1rem 1.2rem;
            }

            .button-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
